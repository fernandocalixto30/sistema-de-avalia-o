<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">

    <div class="caixa" id="pagina1">
      <div class="imagem">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      </div>
      
      <div class="clasificacao" >
        <div class="number" value="1" ">1</div>
        <div class="number" value="2" ">2</div>
        <div class="number" value="3" ">3</div>
        <div class="number" value="4" ">4</div>
        <div class="number" value="5" ">5</div>

      </div>
      <img src="" alt="">

      <input type="submit" value="Submit" id="button" onclick="avaliar()">
    </div>
    <div class="caixa2" id="pagina2">
      <img src="./images/illustration-thank-you.svg" alt="" class="img">
      <div class="resultado">
        <span>You selected<span id="result"></span>out of 5</span>
      </div>

      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>


    </div>

  </div>
<script src="./script.js"></script>
</body>
</html>
